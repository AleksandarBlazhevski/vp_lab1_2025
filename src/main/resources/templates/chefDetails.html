<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8">
    <title>Chef Details</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<!-- Dynamically display data -->
<header>
    <h1 th:text="'Chef:' + ${chef.getFirstName()} + ' ' + ${chef.getLastName()}">Chef: Gordon Ramsay</h1>
</header>
<section>
    <h2 th:text="'Bio: ' + ${chef.getBio()}">Bio: World-renowned chef with 16 Michelin stars</h2>
    <h2>Dishes prepared by this chef:</h2>
    <ul>
<!--        <li>Beef Wellington (British, 45 min)</li>-->
<!--        <li>Sticky Toffee Pudding (British, 30 min)</li>-->
        <li th:each="dish : ${dishes}" th:text="${dish.toString()}"></li>
    </ul>
</section>
</body>
</html>
